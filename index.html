<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick-Poll</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>üó≥Ô∏è Quick-Poll</h1>
            <p>Create and vote on polls instantly</p>
        </div>

        <!-- Create Poll View -->
        <div id="createView" class="view active">
            <form id="createPollForm">
                <div class="form-group">
                    <label for="pollQuestion">Poll Question</label>
                    <input type="text" id="pollQuestion" placeholder="What's your question?" required>
                    <div class="error" id="questionError">Please enter a question</div>
                </div>

                <div class="form-group">
                    <label>Answer Options</label>
                    <div id="optionsList">
                        <div class="option-item">
                            <input type="text" class="option-input" placeholder="Option 1" required>
                        </div>
                        <div class="option-item">
                            <input type="text" class="option-input" placeholder="Option 2" required>
                        </div>
                    </div>
                    <div class="error" id="optionsError">Please add at least 2 options</div>
                    <button type="button" class="btn btn-secondary" id="addOptionBtn">+ Add Another Option</button>
                </div>

                <button type="submit" class="btn btn-primary">Create Poll</button>
            </form>
        </div>

        <!-- Vote View -->
        <div id="voteView" class="view">
            <div class="poll-card">
                <span class="poll-id" id="pollIdDisplay"></span>
                <div class="poll-question" id="voteQuestion"></div>
                <form id="voteForm">
                    <div id="voteOptions"></div>
                    <button type="submit" class="btn btn-primary">Submit Vote</button>
                </form>
            </div>
            <button class="btn btn-secondary" id="newPollBtn">Create New Poll</button>
        </div>

        <!-- Results View -->
        <div id="resultsView" class="view">
            <div class="poll-card">
                <span class="poll-id" id="pollIdResults"></span>
                <div class="poll-question" id="resultsQuestion"></div>
                <div id="resultsContainer"></div>
                <div class="total-votes" id="totalVotes"></div>
            </div>
            <button class="btn btn-secondary" id="createAnotherBtn">Create Another Poll</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
